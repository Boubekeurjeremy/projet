<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>projet</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c15e7312c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"

</head>
<body>
    <!--header-->
<header>
    <nav>
        <img src="images\logo\booki.png" alt="logo booki"/>
        <a id="color" href="">Hébergements</a>
        <a href="">Activités</a>
    </nav>
</header>
<!--main-->
<main>
    <!--reservation-->
    <section>
        <article id="reservation">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" value="Marseille,France"/>
                <button>Rechercher</button>
            </div>
    </article>
    <!--filtre-->
    <article class="filtre">
         <h1>Filtres</h1>
         <div>
        <i class="fa-solid fa-money-bill-wave"></i>
        <span>Economique</span>
        </div>
        <div>
        <i class="fa-solid fa-child-reaching"></i>
        <span>Familial</span>
        </div>
        <div>
        <i class="fa-solid fa-heart"></i>
        <span>Romantique</span>
        </div>
        <div>
        <i class="fa-solid fa-dog"></i>
        <span>Animaux autorisés</span>
        </div>
        </article>
        <!--info-->
        <article id="info">
        <i class="fa-solid fa-info"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
         </article>
    </section>
</main>

    
</body>
</html>
